# Packager
packager.books.write  = Creando secciones de texto
packager.create.suite = Creando la suite MIDlet ...
#aplicación de compresión EBookME\n
#Copyright Tomas Darmovzal & Josef Cacek 2003-2006\n
#El compresor EBookME produce libros como aplicaciones JME (J2ME) a partir de un fichero de texto.\n
#Usted puede leer estos libros en términales de telefonía móvil que sean compatibles con JME (MIDP 1.0).\n\n
#Usage:\n
#\tjava -jar EBookME.jar [options]\n\n
#Options:\n
#\t--help,-h     Muestra esta pantalla de ayuda\n
#\t--version,-v  Versión imprimible\n
#\t-f<fileName>  cargar propiedades de un fichero <fileName>\n
#\t-F<fileName>  Borrar las propiedades y cargar una nueva desde un fichero <fileName>
#\t-D<property=value>\n
#\t              añadir o reemplazar propiedad con un valor dado\n\n
#Propiedades predefinidas se cargan desde un fichero 'application.properties'.\n
#Puedes cambiar este fichero usando la opción -F (o modificando los parámetros predefinidos\n
#usando -f). Si desea usar las opciones -F y -D juntas, tiene que usar\n
#la -F primero.\n\n
#Para más información consulte el fichero README.TXT\n
packager.help         = Compresor EBookME aplicaci\u00F3n\nCopyright EBookME team\nEl Compresor EBookME produce libros electr\u00F3nicos como aplicaciones JME (J2ME) a partir de ficheros de texto.\nusted puede leer estos libros en t\u00E9rminales de telefon\u00EDa m\u00F3vil que sean compatibles con JME (MIDP 1.0).\n\nUsage:\n\u0009java -jar EBookME.jar [options]\n\nOptions:\n\u0009--help,-h     muestra esta pantalla de ayuda\n\u0009--version,-v  print version\n\u0009-f<fileName>  cargar propiedades desde un fichero <fileName>\n\u0009-F<fileName>  Borrar las propiedades y cargar una nueva desde un fichero <fileName>\u0009-D<property=value>\n\u0009              a\u00F1adir o reemplazar propiedad con un valor dado\n\nPropiedades predefinidas se cargan desde un fichero 'application.properties'.\nPuedes cambiar este fichero usando la opci\u00F3n -F (o modificando los par\u00E1metros predefinidos\ncon -f). Si desea usar las opciones -F y -D juntas, tiene que usar\nla -F primero.\n\nPara m\u00E1s informaci\u00F3n consulte el fichero README.TXT\n
