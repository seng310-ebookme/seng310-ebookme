# Packager
packager.books.write  = Erzeuge Textsegmente
packager.create.suite = Erzeuge MIDlet suite ...
#EBookME Packager Programm
#Copyright EBookME Team
#EBookME Packager erzeugt EBooks als JME (J2ME) Programme aus Textdateien.
#Diese können auf Mobilgeräten mit Java Unterstützung (JME/MIDP 1.0) gelesen werden
#Verwendung:
#\tjava -jar EBookME.jar [options]
#Optionen:
#\t--help,-h     zeige diese Hinweise
#\t--version,-v  zeige Version
#\t-f<fileName>  Einstellungen aus Datei laden <fileName>
#\t-F<fileName>  Einstellungen löschen und neu laden aus Datei <fileName>
#\t-D<property=value>
#\t              Hinzufügen oder ersetzen der Einstellung mit angegebenem Namen
#Standardeinstellungen werden aus Datei 'application.properties' geladen.
#Diese Vorgabe kann durch Verwendung des -F Schalters geändert werden (oder die Standardeinstellungen
#durch Verwendung von -f). Bei gemeinsamer Verwendung von -F und -D
#muss der Schalter -F zuerst angegeben werden.
#Mehr Informationen stehen in der Datei README.TXT
packager.help         = EBookME Packager Programm\nCopyright EBookME Team\nEBookME Packager erzeugt EBooks als JME (J2ME) Programme aus Textdateien.\nDiese ebooks k\u00F6nnen auf Mobilger\u00E4ten mit Java Unterst\u00FCtzung (JME/MIDP 1.0) gelesen werden.\n\nVerwendung:\n\u0009java -jar EBookME.jar [options]\n\nOptionen:\n\u0009--help,-h     zeige diese Hinweise\n\u0009--version,-v  zeige Version\n\u0009-f<Dateiname>  Einstellungen aus Datei laden <Dateiname>\n\u0009-F<Dateiname>  Einstellungen l\u00F6schen und neu Laden aus Datei <Dateiname>\u0009-D<property=value>\n\u0009              Hinzuf\u00FCgen oder ersetzen der Einstellung mit angegebenem Namen\n\nStandardeinstellungen werden aus Datei 'application.properties' geladen.\nDiese Vorgabe kann durch Verwendung des -F Schalters ge\u00E4ndert werden (oder die Standardeinstellungen\ndurch Verwendung von -f). Bei gemeinsamer Verwendung von -F und -D\nmuss der Schalter -F zuerst angegeben werden.\n\nMehr Informationen stehen in der Datei README.TXT.\n
