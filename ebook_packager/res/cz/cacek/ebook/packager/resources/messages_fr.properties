packager.help         = Application EBookME packager\nCopyright EBookME team\nEBookME packager cr\u00E9e des ebooks sous forme d'applications JME (J2ME) \u00E0 partir de fichiers texte.\nVous pouvez lire ces ebooks sur des appareils mobiles supportant JME (MIDP 1.0).\n\nMode d'emploi:\n\u0009java -jar EBookME.jar [options]\n\nOptions:\n\u0009--help,-h     affiche cet \u00E9cran d'aide\n\u0009--version,-v  affiche la version\n\u0009-f<nom de fichier>  charge les propri\u00E9t\u00E9s \u00E0 partir du fichier <nom de fichier>\n\u0009-F<nom de fichier>  efface les propri\u00E9t\u00E9s et charge les nouvelles \u00E0 partir du fichier <nom de fichier>\u0009-D<propri\u00E9t\u00E9=valeur>\n\u0009              ajoute ou remplace la propri\u00E9t\u00E9 avec la valeur donn\u00E9e\n\nLes propri\u00E9t\u00E9s par d\u00E9faut sont charg\u00E9es \u00E0 partir du fichier 'application.properties'.\nVous pouvez changer ce fichier grace au param\u00E8tre -F (ou juste modifier les propri\u00E9t\u00E9s par d\u00E9faut\nen utilisant -f). Si vous voulez utiliser les param\u00E8tres -F et -D ensemble, vous devez utiliser\nle -F en premier.\n\nPour plus d'informations, lisez le fichier README.TXT (en anglais)\n
