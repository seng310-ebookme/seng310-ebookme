packager.help         = Aplikace EBookME packager\nCopyright EBookME team\nEBookME packager vytv\u00E1\u0159\u00ED elektronick\u00E9 knihy jako JME (J2ME) aplikace\nz textov\u00FDch soubor\u016F. Takto vytvo\u0159en\u00E9 knihy m\u016F\u017Eete \u010D\u00EDst na mobiln\u00EDch za\u0159\u00EDzen\u00EDch\nkter\u00E9 podporuj\u00ED JME (MIDP 1.0).\n\nPou\u017Eit\u00ED:\n\u0009java -jar EBookME.jar [argumenty]\n\nArgumenty:\n\u0009--help,-h     zobraz\u00ED tuto obrazovku s n\u00E1pov\u011Bdou\n\u0009--version,-v  zobraz\u00ED verzi aplikace\n\u0009-f<soubor>    nahraje parametry ze souboru <soubor>\n\u0009-F<soubor>    vyma\u017Ee parametry a nahraje nov\u00E9 ze souboru <soubor>\n\u0009-D<parametr=hodnota>\n\u0009              p\u0159id\u00E1 parametr nebo nahrad\u00ED hodnotu u parametru\n\nV\u00FDchoz\u00ED hodnoty parametr\u016F jsou nahr\u00E1ny ze souboru 'application.properties'.\nM\u016F\u017Eete si zvolit jin\u00FD soubor You pou\u017Eit\u00EDm argumentu -F (nebo pouze modifikovat\nv\u00FDchoz\u00ED nastaven\u00ED pou\u017Eit\u00EDm parametru -f). Jestli\u017Ee chcete pou\u017E\u00EDt dohromady\nargumenty -F a -D, mus\u00EDte jako prvn\u00ED uv\u00E9st -F.\n\nV\u00EDce informac\u00ED naleznete v souboru README_CS.TXT\n
