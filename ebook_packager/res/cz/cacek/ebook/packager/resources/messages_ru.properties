#EBookME packager application\n
#Copyright EBookME team\n
#EBookME packager creates ebooks as JME (J2ME) applications from text files.\n
#You can read these ebooks on mobile devices which supports JME (MIDP 1.0).\n\n
#Usage:\n
#\tjava -jar EBookME.jar [options]\n\n
#Options:\n
#\t--help,-h     show this help screen\n
#\t--version,-v  print version\n
#\t-f<fileName>  load properties from file <fileName>\n
#\t-F<fileName>  clear properties and load new from file <fileName>
#\t-D<property=value>\n
#\t              add or replace property with given value\n\n
#Default properties are loaded from file 'application.properties'.\n
#You can change this file by using -F switch (or only modify default settings\n
#by using -f). If you want to use -F and -D switches together, you have to use\n
#the -F as the first.\n\n
#For more informations read file README.TXT\n
packager.help         = EBookME packager application\nCopyright EBookME team\n\u0423\u043F\u0430\u043A\u043E\u0432\u0449\u0438\u043A EBookME \u0441\u043E\u0437\u0434\u0430\u0435\u0442 \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u043D\u044B\u0435 \u043A\u043D\u0438\u0433\u0438 \u043A\u0430\u043A JME (J2ME) \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u044F \u0438\u0437 \u0442\u0435\u043A\u0441\u0442\u043E\u0432\u044B\u0445 \u0444\u0430\u0439\u043B\u043E\u0432.\n\u0412\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u0447\u0438\u0442\u0430\u0442\u044C \u044D\u0442\u0438 \u043A\u043D\u0438\u0433\u0438 \u043D\u0430 \u043C\u043E\u0431\u0438\u043B\u044C\u043D\u044B\u0445 \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432\u0430\u0445 \u0441 \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u043A\u043E\u0439 JME (MIDP 1.0).\n\n\u0418\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0435:\n	java -jar EBookME.jar [\u0430\u0440\u0433\u0443\u043C\u0435\u043D\u0442\u044B]\n\n\u0410\u0440\u0433\u0443\u043C\u0435\u043D\u0442\u044B:\n	--help,-h     \u0432\u044B\u0432\u0435\u0441\u0442\u0438 \u044D\u0442\u0443 \u043F\u043E\u0434\u0441\u043A\u0430\u0437\u043A\u0443\n	--version,-v  \u043D\u0430\u043F\u0435\u0447\u0430\u0442\u0430\u0442\u044C \u0432\u0435\u0440\u0441\u0438\u044E\n	-f<fileName>  \u0437\u0430\u0433\u0440\u0443\u0437\u0438\u0442\u044C \u0441\u0432\u043E\u0439\u0441\u0442\u0432\u0430 \u0438\u0437 \u0444\u0430\u0439\u043B\u0430 <fileName>\n	-F<fileName>  \u043E\u0447\u0438\u0441\u0442\u0438\u0442\u044C \u0441\u0432\u043E\u0439\u0441\u0442\u0432\u0430 \u0438 \u0437\u0430\u0433\u0440\u0443\u0437\u0438\u0442\u044C \u043D\u043E\u0432\u044B\u0435 \u0438\u0437 \u0444\u0430\u0439\u043B\u0430 <fileName>\n	-D<\u0441\u0432\u043E\u0439\u0441\u0442\u043E\u0432=\u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435>\n	              \u0434\u043E\u0431\u0430\u0432\u0438\u0442\u044C \u0438\u043B\u0438 \u043F\u043E\u043C\u0435\u043D\u044F\u0442\u044C \u0441\u0432\u043E\u0439\u0441\u0442\u0432\u0430 \u0441 \u0437\u0430\u0434\u0430\u043D\u043D\u044B\u043C \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435\u043C\n\n\u041E\u0431\u044B\u0447\u043D\u044B\u0435 \u0441\u0432\u043E\u0439\u0441\u0442\u0432\u0430 \u0437\u0430\u0433\u0440\u0443\u0436\u0430\u044E\u0442\u0441\u044F \u0438\u0437 \u0444\u0430\u0439\u043B\u0430 'application.properties'.\n\u0412\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u0437\u0430\u0434\u0430\u0442\u044C \u0434\u0440\u0443\u0433\u043E\u0439 \u0444\u0430\u0439\u043B \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F \u0430\u0440\u0433\u0443\u043C\u0435\u043D\u0442 -F (\u0438\u043B\u0438 \u0442\u043E\u043B\u044C\u043A\u043E \u0438\u0437\u043C\u0435\u043D\u0438\u0442\u044C \u0442\u0435\u043A\u0443\u0449\u0438\u0435 \u043D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0438\n\u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F -f). \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F \u0430\u0440\u0433\u0443\u043C\u0435\u043D\u0442\u044B -F \u0438 -D \u0441\u043E\u0432\u043C\u0435\u0441\u0442\u043E, \u043F\u0438\u0448\u0438\u0442\u0435 -F \u043F\u0435\u0440\u0432\u044B\u043C.\n\n\u0414\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u0443\u044E \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044E \u043C\u043E\u0436\u043D\u043E \u043D\u0430\u0439\u0442\u0438 \u0432 README.TXT\n
