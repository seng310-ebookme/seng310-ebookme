# Packager
packager.books.write  = Tworzenie segment\u00F3w tekstu
packager.create.suite = Tworzenie MIDletu ...
#EBookME packager application\n
#Copyright EBookME team\n
#EBookME packager creates ebooks as JME (J2ME) applications from text files.\n
#You can read these ebooks on mobile devices which supports JME (MIDP 1.0).\n\n
#Usage:\n
#\tjava -jar EBookME.jar [options]\n\n
#Options:\n
#\t--help,-h     show this help screen\n
#\t--version,-v  print version\n
#\t-f<fileName>  load properties from file <fileName>\n
#\t-F<fileName>  clear properties and load new from file <fileName>
#\t-D<property=value>\n
#\t              add or replace property with given value\n\n
#Default properties are loaded from file 'application.properties'.\n
#You can change this file by using -F switch (or only modify default settings\n
#by using -f). If you want to use -F and -D switches together, you have to use\n
#the -F as the first.\n\n
#For more informations read file README.TXT\n
packager.help         = Aplikacja pakuj\u0105ca EBookME\nCopyright EBookME team\nAplikacja pakuj\u0105ca EBookME tworzy e-ksi\u0105\u017Cki jako aplikacje JME (J2ME) z plik\u00F3w tekstowych.\nMo\u017Cna odczyta\u0107 te e-ksi\u0105\u017Cki na urz\u0105dzeniach mobilnych zgodnych z JME (MIDP 1.0).\n\nU\u017Cycie:\n\u0009java -jar EBookME.jar [opcje]\n\nOpcje:\n\u0009--help,-h     poke\u017C ten ekran pomocy\n\u0009--version,-v  wersja programu\n\u0009-f<nazwaPliku>  za\u0142aduj ustawienia z pliku <nazwaPliku>\n\u0009-F<nazwaPliku>  wyczy\u015B\u0107 ustawienia i za\u0142aduj nowe z pliku  <nazwaPliku>\n\u0009-D<opcja=warto\u015B\u0107>\n\u0009              przypisz lub zmie\u0144 warto\u015B\u0107 opcji\n\nDomy\u015Blne opcje \u0142adowane s\u0105 z pliku 'application.properties'.\nMo\u017Cesz zmieni\u0107 ten plik u\u017Cywaj\u0105c prze\u0142\u0105cznika -F (lub tylko zmodyfokowa\u0107 ustawienia domy\u015Blne\nu\u017Cywaj\u0105c -f). je\u015Bli chcesz u\u017Cy\u0107 prze\u0142\u0105cznik\u00F3w -F -D jednocze\u015Bnie, musisz u\u017Cy\u0107\n-F w pierwszej kolejno\u015Bci.\n\nWi\u0119cej informacji w pliku README.TXT\n
